<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="projects.css">
</head>
<body>

<header>
    <h1><span>Projects</span> library</h1>
</header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img src="./Images/anime.png" class="card-img-top" alt="Card image 1">
                    <div class="card-body">
                        <h5 class="card-title">Anime database analysis (EDA)</h5>
                        
                        <a href="https://github.com/Yashwant200/Anime-Database-Analysis" class="btn btn-primary">Show repository</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img src="./Images/crop.png" class="card-img-top" alt="Card image 2">
                    <div class="card-body">
                        <h5 class="card-title">Crop Production analysis</h5>
                        <a href="https://github.com/Yashwant200/Crop-Production-Analysis" class="btn btn-primary">Show repository</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img src="./Images/sales.png" class="card-img-top" alt="Card image 3">
                    <div class="card-body">
                        <h5 class="card-title">Sales data analysis</h5>
                        <a href="https://github.com/Yashwant200/Sales-Data-Analysis" class="btn btn-primary">Show repository</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img src="./Images/transaction.png" class="card-img-top" alt="Card image 4">
                    <div class="card-body">
                        <h5 class="card-title">Transaction analysis (EDA)</h5>
                        <a href="https://github.com/Yashwant200/Transaction-Analysis" class="btn btn-primary">Show repository</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img src="./Images/entertain.png" class="card-img-top" alt="Card image 4">
                    <div class="card-body">
                        <h5 class="card-title">Entertainer analytics dashboard </h5>
                        <a href="https://github.com/Yashwant200/Entertainer-data-Analysis" class="btn btn-primary">Show repository</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img src="./Images/accident.png" class="card-img-top" alt="Card image 4">
                    <div class="card-body">
                        <h5 class="card-title">Road accident analysis dashboard (Excel) </h5>
                        <a href="https://github.com/Yashwant200/Road-Accident-Analysis-Dashboard" class="btn btn-primary">Show repository</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
